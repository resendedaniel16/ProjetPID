<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: body}">
<body>
<h1>Artists</h1>

<ul>
    <li th:each="a : ${artists}">
        <a th:href="@{/artists/{id}(id=${a.id})}"
           th:text="${a.firstname + ' ' + a.lastname}">Artist</a>
    </li>
</ul>

</body>
</html>
