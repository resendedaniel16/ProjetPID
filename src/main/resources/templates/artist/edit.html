<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: body}">
<body>
<h1>Edit Artist</h1>

<form th:action="@{/artists/{id}(id=${artist.id})}" th:object="${artist}" method="post">
    <!-- Si tu veux strictement PUT, dÃ©commente : -->
    <!-- <input type="hidden" name="_method" value="put" /> -->

    <div>
        <label for="firstname">Firstname</label>
        <input id="firstname" type="text" th:field="*{firstname}"/>
        <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
    </div>

    <div>
        <label for="lastname">Lastname</label>
        <input id="lastname" type="text" th:field="*{lastname}"/>
        <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
    </div>

    <button type="submit">Save</button>
</form>

<p><a th:href="@{/artists/{id}(id=${artist.id})}">Cancel</a></p>
</body>
</html>
