<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title} ?: 'ProjetReservations'">ProjetReservations</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<section>
    <div th:if="${successMessage}" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" th:text="${errorMessage}"></div>
</section>
<style>
  .success { color: green; }
  .error { color: red; }
</style>
<div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>


<main>
    <div th:replace="~{::body}"></div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
